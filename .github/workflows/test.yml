name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.15.6"
      - uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: v1.45.2
      - name: Unit testing
        run: go test ./...
