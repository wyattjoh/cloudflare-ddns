name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.23.5"
      - uses: golangci/golangci-lint-action@v6.5.1
        with:
          version: v1.63.4
      - name: Unit testing
        run: go test ./...
